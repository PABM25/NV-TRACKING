{% load django_bootstrap5 %}

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'app/css/styles.css' %}"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<body id="body-pd">
  <header class="header" id="header">
    <div class="header_toggle">
      <i class="bx bx-menu" id="header-toggle"></i>
    </div>
    <div class="header_img">
      <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
    </div>
  </header>

  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <div>
        <a href="{% url 'index' %}" class="nav_logo">
          <i class=" nav_logo-icon"><img src="{% static 'app/img/logo solo.png' %}" alt="" width="50" /></i>
          <span class="nav_logo-name">NV-Tracking</span>
        </a>
        <div class="nav_list">
          <a href="{% url 'index' %}" class="nav_link active">
            <i class="bx bxs-home nav_icon"></i>
            <span class="nav_name">Ingreso planta</span>
          </a>
          <a href="{% url 'control_calidad' %}" class="nav_link active">
            <i class="bx bx-check-shield nav_icon"></i>
            <span class="nav_name">Control Calidad</span>
          </a>
          <a href="{% url 'barco' %}" class="nav_link">
            <img src="{% static 'app/img/BOAT.png' %}" alt="Icono Barco" class="nav_icon" width="20px"> 
            <span class="nav_name">Control barco</span>
          </a>
        </div>
      </div>
      <a href="#" class="nav_link">
        <i class="bx bx-log-out nav_icon"></i>
        <span class="nav_name">SignOut</span>
      </a>
    </nav>
  </div>
  <!--Container Main start-->

  <!--Container Main end-->
  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      const showNavbar = (toggleId, navId, bodyId, headerId) => {
        const toggle = document.getElementById(toggleId),
          nav = document.getElementById(navId),
          bodypd = document.getElementById(bodyId),
          headerpd = document.getElementById(headerId);

        // Validate that all variables exist
        if (toggle && nav && bodypd && headerpd) {
          toggle.addEventListener("click", () => {
            // show navbar
            nav.classList.toggle("show");
            // change icon
            toggle.classList.toggle("bx-x");
            // add padding to body
            bodypd.classList.toggle("body-pd");
            // add padding to header
            headerpd.classList.toggle("body-pd");
          });
        }
      };

      showNavbar("header-toggle", "nav-bar", "body-pd", "header");

      /*===== LINK ACTIVE =====*/
      const linkColor = document.querySelectorAll(".nav_link");

      function colorLink() {
        if (linkColor) {
          linkColor.forEach((l) => l.classList.remove("active"));
          this.classList.add("active");
        }
      }
      linkColor.forEach((l) => l.addEventListener("click", colorLink));

      // Your code to run since DOM is loaded and ready
    });
  </script>
</body>
